
train: train_data/images/train
val: train_data/images/val

nc: 1  # Обновите количество классов (1 для загрязнения)
names: ['contaminated']  # Обновите названия классов


augmentation:
  flip: true  # горизонтальный/вертикальный переворот
  scale: [0.5, 1.5]  # изменение масштаба
  hsv_h: 0.015  # изменение оттенка
  hsv_s: 0.7  # насыщенность
  hsv_v: 0.4  # яркость
  mosaic: true  # включение мозаичной аугментации
